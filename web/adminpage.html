<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Admin - Movie Reccomendation</title>
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <h1>Admin - Movie Mangement System</h1>
            <nav>
                <ul>
                    <li><a class="nav-link active" href="#admin">Admin</a></li>
                    <li><a class="nav-link" href="index.html">Home</a></li>
                    <li><a class="nav-link" href="allmovies">All Movies</a></li>
                </ul>
            </nav>
        </div>
        <div class="admin">
            <button class="btn btn-light" onclick="dispform()">Add Movies</button>
            <button class="btn btn-light" onclick="dispform1()">Delete Movie</button>
            <button class="btn btn-light" onclick="dispform2()">Update Movie</button>
            <form method="get" action="seealldetails">
                <button class="btn btn-light" type="submit">Show All Movie Details</button>
            </form>
            <form method="get" action="requests">
            <button class="btn btn-light">Show Requests</button>
            </form>
        </div>
        <div class="addmovieform" style="display: none;">
            <form method="post" action="addmovie">
                <button class="btn btn-danger" onclick="closeform()"">x</button>
                <div class="mb-3">
                    <label for="moviename" class="form-label">Movie Name</label>
                    <input class="form-control" id="moviename" aria-describedby="emailHelp" name="moviename"/>

                </div>
                <div class="mb-3">
                    <label for="movieid" class="form-label">Movie Id</label>
                    <input class="form-control" id="movieid" name ="movieid" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Release Date</label>
                    <input class="form-control" id="movieid" name="releasedate"/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Actor</label>
                    <input class="form-control" id="movieid" name="actor"/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Actress</label>
                    <input class="form-control" id="movieid" name="actress" />
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="addmovieform1" style="display: none;">
            <form method="post" action="deletemovie">
                <button class="btn btn-danger" onclick="closeform1()"">x</button>
                <div class="mb-3">
                    <label for="movieid" class="form-label">Movie Id</label>
                    <input class="form-control" id="movieid" name ="movieid" />
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="addmovieform2" style="display: none;">
            <form method="post" action="updatemovie">
                <button class="btn btn-danger" onclick="closeform2()"">x</button>
                <div class="mb-3">
                    <label for="moviename" class="form-label">Movie Name</label>
                    <input class="form-control" id="moviename" aria-describedby="emailHelp" name="moviename"/>

                </div>
                <div class="mb-3">
                    <label for="movieid" class="form-label">Movie Id</label>
                    <input class="form-control" id="movieid" name ="movieid" />
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Release Date</label>
                    <input class="form-control" id="movieid" name="releasedate"/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Actor</label>
                    <input class="form-control" id="movieid" name="actor"/>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Actress</label>
                    <input class="form-control" id="movieid" name="actress" />
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
        <footer>
            <div class="footer">
            
                <p>Made By Yash Sharma</p>
                </div>
        </footer>
    </div>
    <script>
        var movieform = document.getElementsByClassName('addmovieform');
        var movieform1 = document.getElementsByClassName('addmovieform1');
        var movieform2 = document.getElementsByClassName('addmovieform2');
        const dispform = ()=>{
            movieform[0].style.display = "flex";
        }
        const closeform =()=>{
            event.preventDefault()
            document.getElementsByClassName('addmovieform')[0].style.display = 'none'
        }
        
        const dispform1 = ()=>{
            movieform1[0].style.display = "flex";
        }
        const closeform1 =()=>{
            event.preventDefault()
            document.getElementsByClassName('addmovieform1')[0].style.display = 'none'
        }
        const dispform2 = ()=>{
            movieform2[0].style.display = "flex";
        }
        const closeform2 =()=>{
            event.preventDefault()
            document.getElementsByClassName('addmovieform2')[0].style.display = 'none'
        }
       
    </script>
</body>

</html>
